---
# policy must be loaded on the '{{ NAMESPACE }}' level

# This will link the applications level authenticators to the namesapce level authenticator
- !grant
  role: !group authns/iam/{{ SERVICE_ID }}
  member: !group {{ APP_NAME }}/authns


# This will create the host in the application policy
- !policy
  id: {{ APP_NAME }}

  body:
  - !host {{ AWS_ACCCOUNT }}/{{ IAM_ROLE_NAME }}

  # granting the host as a member of the authns group
  - !grant
    role: !group authns
    member: !host {{ AWS_ACCCOUNT }}/{{ IAM_ROLE_NAME }}





